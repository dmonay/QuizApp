<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>D$ Quiz App</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>    
    <script type="text/javascript" src="quiz_details.js"></script>
    <script type="text/javascript" src="quiz.js"></script>
	<link rel="stylesheet" type="text/css" href="quiz_style.css">
    <link href='http://fonts.googleapis.com/css?family=Averia+Sans+Libre' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.4.custom.css" />
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
	
</head>
<body>
    <div id="content">
	   <h1>The Whiskey Quiz</h1>
        <div id="first_button" class="button">New Quiz</div>
        
            <div id="question_area" class="hidden">                
                <h4 class="question"></h4>
                <ol type="a" class="answers" ></ol>                
                <div id="submit" class="button">Submit</div>
            </div>    
            
            <div id="answer_area" class="hidden">
                    <div id="verdict"></div>
                    <h3 class="explanation"></h3>
                    <div id="next" class="button">Next</div>                
            </div>
        <div id="new_game" class="hidden button">New Game</div>
    </div>
	
</body>
</html>
